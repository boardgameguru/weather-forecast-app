<h1> Current Forecast for {{city}}</h1>
<hr />
<h2>Forecast Options:
    <a href="#/forecast" ng-class="{ 'label-info': days === '1' }">Current</a> |
    <a href="#forecast/9" ng-class="{ 'label-info': days === '9' }">24 hours</a> |
    <a href="#forecast/17" ng-class="{ 'label-info': days === '17' }">48 hours</a> |
    <a href="#forecast/25" ng-class="{ 'label-info': days === '25' }">72 hours</a>
</h2>
<hr />
<div ng-repeat="day in currentWeather.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report current-weather="day" convert-to-standard-temp="convertToCelcius(temp)" convert-to-standard-date="convertToDate(date)" date-format="MMMM d, yyyy 'at' h':'mma"></weather-report>
        </div>
    </div>
</div>
